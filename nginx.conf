events { }

http {
    # Upstreams
    upstream auth_service {
        server auth_service:8090;
    }
    upstream user_service {
        server user_service:8080;
    }
    upstream bike_service {
        server bike_service:8070;
    }
    upstream ride_service {
        server ride_service:8060;
    }
    upstream payment_service {
        server payment_service:8050;
    }
    upstream notification_service {
        server notification_service:8040;
    }
    upstream admin_service {
        server admin_service:8030;
    }
    upstream reward_service {
        server reward_service:8020;
    }
    upstream review_service {
        server review_service:8010;
    }

    server {
        listen 80;

        # Serve frontend build
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # Backend API routes
        location /auth/ {
            proxy_pass http://auth_service/;
        }
        location /users/ {
            proxy_pass http://user_service/;
        }
        location /bikes/ {
            proxy_pass http://bike_service/;
        }
        location /rides/ {
            proxy_pass http://ride_service/;
        }
        location /payments/ {
            proxy_pass http://payment_service/;
        }
        location /notifications/ {
            proxy_pass http://notification_service/;
        }
        location /admin/ {
            proxy_pass http://admin_service/;
        }
        location /rewards/ {
            proxy_pass http://reward_service/;
        }
        location /reviews/ {
            proxy_pass http://review_service/;
        }

        # Common proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
